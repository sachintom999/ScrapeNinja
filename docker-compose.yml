  foundry-kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://foundry-kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: foundry-zookeeper:2181
    depends_on:
      foundry-zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server foundry-kafka:9092 --list || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s


  foundry-zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      retries: 5

  my-scraper-1:
    build: ./my-scraper-1
    depends_on:
      foundry-kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=foundry-kafka:9092
    mem_limit: 2g 
    mem_reservation: 1g

  proxy-service:
    build: ./proxy-service
    ports:
      - "8000:8000"

  storage-service:
    build: ./storage-service
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/scraper_db

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: scraper_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "scraper_db"]
      interval: 5s
      retries: 5

  worker-manager:
    build: ./worker-manager
    depends_on:
      - foundry-kafka
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # âœ… Allow control of Docker outside the container
